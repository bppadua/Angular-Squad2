<mat-sidenav-container class="example-container">
    <mat-sidenav #sideNav class="example-sidenav-content" position="end">
        <router-outlet></router-outlet>
    </mat-sidenav>
        <button type="button" mat-button (click) = "sideNav.open()">
            Open sidenav
        </button>
        <mat-card *ngFor="let item of [1,2,3,4,5]" (click)="getAnswers(item)">Question {{item}}?</mat-card>
</mat-sidenav-container>
