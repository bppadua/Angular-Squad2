<mat-expansion-panel *ngFor="let item of answers" >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{item.answer}}
      </mat-panel-title>
      <mat-panel-description>
        This is a summary of the content
      </mat-panel-description>
    </mat-expansion-panel-header>
  
    <p>This is the primary content of the panel.</p>
  
  </mat-expansion-panel>

  <mat-form-field class="example-full-width">
    <input #resposta matInput placeholder="Resposta" (keyup) = "save(resposta.value,$event)"/>
  </mat-form-field>
